<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear Horario</title>

    </h:head>
    <h:body>
        <f:view>
            <h:form>

                <p:growl showDetail="true" />
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Guardar Horario de Empleado
                    </f:facet>
                    <h:outputLabel for="carnet" value="N. de Carnet: " />
                    <p:inputText id="carnet" 
                                 value="#{horariosControlador.selected.carnet}" 
                                 label="Carnet" 
                                 required="true" 
                                 requiredMessage="Debe Escribir el Carnet" />
                    <h:outputLabel for="horarioEntrada" value="Horario de Entrada:" />
                    <p:calendar id="horarioEntrada" 
                                 value="#{horariosControlador.selected.horarioEntrada}" 
                                 label="HorarioEntrada" 
                                 required="true" 
                                 requiredMessage="Debe Escribir el Horario de Entrada" 
                                 pattern="HH:mm:ss" />
                        
                    
                    <h:outputLabel for="horarioSalida" value="Horario de Salida: " />
                    <p:calendar id="horarioSalida" 
                                 value="#{horariosControlador.selected.horarioSalida}" 
                                 label="HorarioSalida"
                                 required="true" 
                                 requiredMessage="Debe Escribir el Horario de Salida"
                                   pattern="HH:mm:ss" >
                        </p:calendar>

               <f:facet name="footer">
                        <h:commandLink action="#{horariosControlador.editar()}" 
                                       value="Editar" />
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h:commandLink 
                            action="#{horariosControlador.prepararLista()}" 
                            value="Lista Horarios" 
                            immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
