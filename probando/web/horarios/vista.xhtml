<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Vista Empleado de sus Horarios</title>        
    </h:head>
    <h:body>
        <f:view>
            <h:form>                
                <p:growl showDetail="true" />
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Vista de Horarios
                    </f:facet>
                    <h:outputLabel for="carnet" value="Carnet: " />
                    <h:outputText id="carnet" 
                                  value="#{horariosControlador.selected.carnet}" />
                    <h:outputLabel for="horarioEntrada" value="Horario de Entrada: " />
                    <h:outputText id="horarioEntrada" 
                                  value="#{horariosControlador.selected.horarioEntrada}" 
                                  >
                           <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                   
                    <h:outputLabel for="horarioSalida" value="Horario de Salida: " />
                    <h:outputText id="horarioSalida" 
                                  value="#{horariosControlador.selected.horarioSalida}" 
                                 >
                           <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    
                    <f:facet name="footer">                        
                        <h:commandLink 
                            action="#{horariosControlador.prepararLista()}" 
                            value="Lista Horarios" 
                            immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
