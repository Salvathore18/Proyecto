<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Vista Empleado</title>        
    </h:head>
    <h:body>
        <f:view>
            <h:form>                
                <p:growl showDetail="true" />
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Vista de Hora de Empleado
                    </f:facet>
                    <h:outputLabel for="carnet" value="Carnet: " />
                    <h:outputText id="carnet" 
                                  value="#{marcarControlador.selected.carnet}" />
                    
                    <h:outputLabel for="fechaNac" value="Fecha de Nacimiento: " />
                    <h:outputText id="fechaNac" 
                                  value="#{marcarControlador.selected.fecha}" >
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    
                    <h:outputLabel for="horarios" value="Tipo de Hora: " />
                    <h:outputText id="horarios" 
                                  value="#{marcarControlador.selected.horarios}" >
                  
                        </h:outputText>
                    
                    <h:outputLabel for="horario" value="Horario de Empleado: " />
                    <h:outputText id="horario" 
                                  value="#{marcarControlador.selected.horario}" >
                    <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    
                    

                    <f:facet name="footer">                        
                        <h:commandLink 
                            action="#{marcarControlador.prepararLista()}" 
                            value="Lista Empleados" 
                            immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
