<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Empleado</title>        
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                 <p:growl showDetail="true" />
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Guardar Horario Marcado
                    </f:facet>
                
    <h:form>
                        <h1><h:outputText value="Editar"/></h1>
                        <h:panelGrid columns="2">

                            <h:outputLabel value="Carnet:" for="carnet" />
                            <h:inputText id="carnet" value="#{marcarControlador.selected.carnet}" title="Carnet" />
                            
                            <h:outputLabel for="fecha" value="Fecha del Empleado: " />
                            <p:calendar id="fecha" 
                                value="#{marcarControlador.selected.fecha}" 
                                 mode="popup" showOn="button"  locale="tr" navigator="true" 
                                 label="Fecha" 
                                 required="true" 
                                 requiredMessage="Debe Escribir el Fecha" />
                            
                            <h:outputLabel value="Horarios:" for="horarios" />
                            <h:selectOneMenu id="horarios" value="#{marcarControlador.selected.horarios}" 
                                             title="Horarios" required="true" requiredMessage="The Horarios field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{horariosControlador.items}"
                                               var="horariosItem"
                                               itemValue="#{horariosItem}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Horario:" for="horario" />
                            <h:inputText id="horario" value="#{marcarControlador.selected.horario}" 
                                         title="Horario" required="true" requiredMessage="El Horario es Reuqrido">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:inputText>
                        </h:panelGrid>
                    </h:form>
                            
                            
                    
                    
                    <f:facet name="footer">
                        <h:commandLink action="#{marcarControlador.editar()}" 
                                       value="Editar" />
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h:commandLink 
                            action="#{marcarControlador.prepararLista()}" 
                            value="Lista Empleados" 
                            immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
