<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Vista Empleado</title>        
    </h:head>
    <h:body>
        <f:view>
            <h:form>                
                <p:growl showDetail="true" />
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Vista de Hora de Empleado
                    </f:facet>
                    <h:outputLabel for="carnet" value="Carnet: " />
                    <h:outputText id="carnet" 
                                  value="#{marcarControlador.selected.carnet}" />
                    <h:outputLabel for="carnet" value="Suekldo: " />
                    <h:outputText id="carnet" 
                                  value="#{marcarControlador.selected.sueldo}" />
                    
                    <h:outputLabel for="carnet" value="Descuento: " />
                    <h:outputText id="carnet" 
                                  value="#{marcarControlador.selected.descuento}" />
                    
                    <h:outputLabel for="carnet" value="Marcar: " />
                    <h:outputText id="carnet" 
                                  value="#{marcarControlador.selected.marcar}" />
                   

                    <f:facet name="footer">                        
                        <h:commandLink 
                            action="#{descuentoControlador.prepararLista()}" 
                            value="Lista Empleados" 
                            immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
