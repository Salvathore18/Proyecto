<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Empleado</title>        
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                 <p:growl showDetail="true" />
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Guardar Horario Marcado
                    </f:facet>
                
    <h:form>
                        <h1><h:outputText value="Editar"/></h1>
                        <h:panelGrid columns="2">

                            <h:outputLabel value="Carnet:" for="carnet" />
                            <h:inputText id="carnet" value="#{descuentoControlador.selected.carnet}"
                                         title="Carnet" 
                                         requiredMessage="El Carnet es Reuqrido"/>
                            
                              <h:outputLabel value="Sueldo:" for="sueldo" />
                              <h:inputText id="sueldo" value="#{descuentoControlador.selected.sueldo}"
                                         title="Sueldo" 
                                         requiredMessage="El Sueldo es Requerido"/>
                            
                              <h:outputLabel value="Descuento:" for="descuento" />
                              <h:inputText id="carnet" value="#{descuentoControlador.selected.descuento}"
                                         title="Descuento" 
                                         requiredMessage="El Descuento es Requerido"/>
                            
                              <h:outputLabel value="Marcar:" for="marcar" />
                    <h:selectOneMenu id="marcar" value="#{descuentoControlador.selected.marcar}" 
                                     title="Marcar" required="true" 
                                     requiredMessage="Debe Escribir el Horario Marcado">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{marcarControlador.items}"
                                               
                                       var="item"
                                               itemLabel="#{item.horario}"
                                               itemValue="#{marcaritem}"/>
                                               
                
                        
                    </h:selectOneMenu>
                    
                            
                            
                        </h:panelGrid>
                    </h:form>
                            
                            
                    
                    
                    <f:facet name="footer">
                        <h:commandLink action="#{descuentoControlador.editar()}" 
                                       value="Editar" />
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h:commandLink 
                            action="#{descuentoControlador.prepararLista()}" 
                            value="Lista de Descuento de Empleados" 
                            immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
