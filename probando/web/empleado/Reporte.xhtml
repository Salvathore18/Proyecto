<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado Empleados</title>
    </h:head>
    <h:body>
        <h1>Listado de Empleados</h1>

        <f:view>
            <h:form>

                <p:dataTable value="#{empleadoControlador.items} + #{descuentoControlador.items}" 
                             var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Carnet"/>
                        </f:facet>
                        <h:outputText value="#{item.carnet}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombres}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apellido"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidos}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Genero"/>
                        </f:facet>
                        <h:outputText value="#{item.genero}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cargo"/>
                        </f:facet>
                        <h:outputText value="#{item.especialidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DUI"/>
                        </f:facet>
                        <h:outputText value="#{item.dui}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NIT"/>
                        </f:facet>
                        <h:outputText value="#{item.nit}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de Nacimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaNac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Sueldo"/>
                        </f:facet>
                        <h:outputText value="#{item.sueldo}"/>
                    </p:column>
                    
                      <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descuento"/>
                        </f:facet>
                        <h:outputText value="#{item.descuento}"/>
                    </p:column>
                    
                   
                </p:dataTable>
                
            </h:form>
        </f:view>        
    </h:body>
    <button id="a" onclick="this.style.display='none';window.print();">IMPRIMIR</button>
    
</html>
