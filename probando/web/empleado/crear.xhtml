<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear Empleado</title>

    </h:head>
    <h:body>
        <f:view>
            <h:form>

                <p:growl showDetail="true" />
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Guardar Empleado
                    </f:facet>
                    <h:outputLabel for="carnet" value="N. de Carnet: " />
                    <p:inputText id="carnet" 
                                 value="#{empleadoControlador.selected.carnet}" 
                                 label="Carnet" 
                                 required="true" 
                                 requiredMessage="Debe Escribir el Carnet" />
                    <h:outputLabel for="nombre" value="Nombre:" />
                    <p:inputText id="nombres" 
                                 value="#{empleadoControlador.selected.nombres}" 
                                 label="Nombre" 
                                 required="true" 
                                 requiredMessage="Debe Escribir el Nombre" />
                    <h:outputLabel for="apellido" value="Apellido: " />
                    <p:inputText id="apellidos" 
                                 value="#{empleadoControlador.selected.apellidos}" 
                                 label="Apellido"
                                 required="true" 
                                 requiredMessage="Debe Escribir el Apellido"/>
                    <h:outputLabel for="direccion" value="Direccion: " />
                    <p:inputText id="direccion" 
                                 value="#{empleadoControlador.selected.direccion}" 
                                 label="Direccion" 
                                 required="true" 
                                 requiredMessage="Debe Escribir el Direccion" />
                    <h:outputLabel for="genero" value="Genero: " />
                     <p:selectOneMenu id="genero" 
                                 value="#{empleadoControlador.selected.genero}" 
                                 required="true" 
                                 requiredMessage="Falta Genero">
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                        <f:selectItem itemLabel="Femenino" itemValue="Femenino"/>
                        <f:selectItem itemLabel="Indefinido" itemValue="Indefinido"/>
                    </p:selectOneMenu>
                    <h:outputLabel for="especialidad" value="Especialidad: " />
                    <p:inputText id="especialidad" 
                                 value="#{empleadoControlador.selected.especialidad}" 
                                 label="Especialidad" 
                                 required="true" 
                                 requiredMessage="Debe Escribir el Cargo" />
                    <h:outputLabel for="dui" value="DUI: " />
                    <p:inputText id="dui" 
                                 value="#{empleadoControlador.selected.dui}" 
                                 label="DUI" 
                                 required="true" 
                                 requiredMessage="Debe Escribir el DUI" />
                    <h:outputLabel for="nit" value="NIT: " />
                    <p:inputText id="nit" 
                                 value="#{empleadoControlador.selected.nit}" 
                                 label="NIT" 
                                 required="true" 
                                 requiredMessage="Debe Escribir el NIT" />
                    <h:outputLabel for="fechaNac" value="Fecha de Nacimiento: " />
                    <p:calendar id="fechaNac" 
                                 value="#{empleadoControlador.selected.fechaNac}" 
                                 mode="popup" showOn="button"  locale="tr" navigator="true" 
                                 label="FechaNacimiento" 
                                 required="true" 
                                 requiredMessage="Debe Escribir el Fecha Nacimiento" />
                    
                    <h:outputLabel for="sueldo" value="Sueldo de Empleado: " />
                    <p:inputText id="sueldo" 
                                 value="#{empleadoControlador.selected.sueldo}" 
                                 label="Sueldo" 
                                 required="true" 
                                 requiredMessage="Debe Escribir el Sueldo" />

                    <f:facet name="footer">
                        <h:commandLink action="#{empleadoControlador.crear()}" 
                                       value="Guardar" />
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h:commandLink 
                            action="#{empleadoControlador.prepararLista()}" 
                            value="Lista Empleados" 
                            immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
