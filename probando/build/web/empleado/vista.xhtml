<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Vista Empleado</title>        
    </h:head>
    <h:body>
        <f:view>
            <h:form>                
                <p:growl showDetail="true" />
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Vista Empleado
                    </f:facet>
                    <h:outputLabel for="carnet" value="Carnet: " />
                    <h:outputText id="carnet" 
                                  value="#{empleadoControlador.selected.carnet}" />
                    <h:outputLabel for="nombre" value="Nombre: " />
                    <h:outputText id="nombre" 
                                  value="#{empleadoControlador.selected.nombres}" 
                                  />                   
                   
                    <h:outputLabel for="apellido" value="Apellido: " />
                    <h:outputText id="apellido" 
                                  value="#{empleadoControlador.selected.apellidos}" 
                                 />
                    <h:outputLabel for="direccion" value="Direccion: " />
                    <h:outputText id="direccion" 
                                  value="#{empleadoControlador.selected.direccion}" />
                    <h:outputLabel for="genero" value="Genero: " />
                    <h:outputText id="genero" 
                                  value="#{empleadoControlador.selected.genero}" />
                    <h:outputLabel for="especialidad" value="Cargo: " />
                    <h:outputText id="especialidad" 
                                  value="#{empleadoControlador.selected.especialidad}" />
                    <h:outputLabel for="dui" value="DUI: " />
                    <h:outputText id="dui" 
                                  value="#{empleadoControlador.selected.dui}" />
                    <h:outputLabel for="nit" value="NIT: " />
                    <h:outputText id="nit" 
                                  value="#{empleadoControlador.selected.nit}" />
                    <h:outputLabel for="fechaNac" value="Fecha de Nacimiento: " />
                    <h:outputText id="fechaNac" 
                                  value="#{empleadoControlador.selected.fechaNac}" >
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    
                    <h:outputLabel for="sueldo" value="Sueldo: " />
                    <h:outputText id="sueldo" 
                                  value="#{empleadoControlador.selected.sueldo}" />
                    
                    <f:facet name="footer">                        
                        <h:commandLink 
                            action="#{empleadoControlador.prepararLista()}" 
                            value="Lista Empleados" 
                            immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
