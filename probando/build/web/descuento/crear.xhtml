<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear Descuento de Empleado</title>

    </h:head>
    <h:body>
        <f:view>
            <h:form>

                <p:growl showDetail="true" />
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Guardar Descuento
                    </f:facet>
                    
                    <h:outputLabel value="Carnet:" for="carnet" />
                    <h:inputText id="carnet" value="#{descuentoControlador.selected.carnet}" 
                                 title="Carnet" 
                                 requiredMessage="Debe Escribir el Carnet"/>
                    <h:outputLabel value="Sueldo:" for="sueldo" />
                    <h:inputText id="sueldo" value="#{descuentoControlador.selected.sueldo}" 
                                 title="Sueldo" 
                                 requiredMessage="Debe Escribir el Sueldo"/>
                    <h:outputLabel value="Descuento:" for="descuento" />
                    <h:inputText id="descuento" value="#{descuentoControlador.selected.descuento}" 
                                 title="Descuento" 
                                 requiredMessage="Debe Escribir el Descuento"/>
                    <h:outputLabel value="Marcar:" for="marcar" />
                    <h:selectOneMenu id="marcar" value="#{descuentoControlador.selected.marcar}" 
                                     title="Marcar" required="true" 
                                     requiredMessage="Debe Escribir el Horario Marcado">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{marcarControlador.items}"
                                               
                                       var="item"
                                               itemLabel="#{item.horario}"
                                               itemValue="#{marcaritem}"/>
                                               
                
                        
                    </h:selectOneMenu>
                    
                     <f:facet name="footer">
                         <h:commandLink action="#{descuentoControlador.crear()}" 
                                       value="Guardar" />
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h:commandLink 
                            action="#{descuentoControlador.prepararLista()}" 
                            value="Lista Descuento" 
                            immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
